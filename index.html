<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Music + Lyrics</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    input {
      width: 60%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
    }

    .song {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #lyrics-container {
      margin-top: 30px;
      max-width: 700px;
      margin-inline: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #0f0f0f;
    }

    #lyrics-container h2 {
      color: #ff0;
      margin-bottom: 10px;
    }

    #lyrics {
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      font-size: 1.1em;
      line-height: 1.6;
      white-space: pre-line;
      color: #ccc;
    }

    #lyrics p.highlight {
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px #0ff;
    }

    @media (max-width: 600px) {
      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üéµ YouTube Music + Lyrics</h1>

  <input type="text" id="search" placeholder="Search for any song..." />
  <button onclick="searchMusic()">Search</button>
  <button onclick="toggleRepeat()" id="repeat-btn">Repeat: OFF</button>

  <div id="results"></div>

  <!-- Lyrics container ABOVE video -->
  <div id="lyrics-container">
    <h2>üé§ Lyrics</h2>
    <div id="lyrics"><p>Search and play a song to see lyrics!</p></div>
  </div>

  <div id="player"></div>

  <script>
    const apiKey = 'AIzaSyANE4GsiQgv1WaWkjBgCOd4Ft4uLCi_qQc';
    let currentVideoId = '';
    let repeatEnabled = false;
    let lyricTimer = null;

    async function searchMusic() {
      const query = document.getElementById('search').value.trim();
      if (!query) return;

      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${apiKey}`);
      const data = await response.json();

      const results = document.getElementById('results');
      results.innerHTML = '';

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;

        const container = document.createElement('div');
        container.className = 'song';

        const titleSpan = document.createElement('span');
        titleSpan.textContent = title;

        const button = document.createElement('button');
        button.textContent = 'Play';
        button.onclick = () => playVideo(videoId, title);

        container.appendChild(titleSpan);
        container.appendChild(button);
        results.appendChild(container);
      });
    }

    function toggleRepeat() {
      repeatEnabled = !repeatEnabled;
      document.getElementById('repeat-btn').textContent = `Repeat: ${repeatEnabled ? 'ON' : 'OFF'}`;
      if (currentVideoId) playVideo(currentVideoId);
    }

    async function playVideo(videoId, title = '') {
      clearInterval(lyricTimer); // Stop previous timer

      currentVideoId = videoId;
      const loopParam = repeatEnabled ? `&loop=1&playlist=${videoId}` : '';
      document.getElementById('player').innerHTML = `
        <iframe width="100%" height="400"
          src="https://www.youtube.com/embed/${videoId}?autoplay=1${loopParam}"
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      `;

      // Try to get artist and song title from video title
      let [artist = '', song = ''] = title.split(' - ');
      if (!song) {
        song = artist;
        artist = 'unknown';
      }

      // Clean up
      artist = artist.replace(/\(.*?\)|\[.*?\]|lyrics|official|video|HD|[\|\-]/gi, '').trim();
      song = song.replace(/\(.*?\)|\[.*?\]|lyrics|official|video|HD|[\|\-]/gi, '').trim();

      try {
        const res = await fetch(`https://api.lyrics.ovh/v1/${encodeURIComponent(artist)}/${encodeURIComponent(song)}`);
        const data = await res.json();

        const lyricsBox = document.getElementById('lyrics');
        lyricsBox.innerHTML = '';

        if (!data.lyrics) throw new Error();

        const lines = data.lyrics.split('\n').filter(line => line.trim() !== '');
        let i = 0;

        lyricTimer = setInterval(() => {
          if (i >= lines.length) {
            clearInterval(lyricTimer);
            return;
          }
          const line = document.createElement('p');
          line.textContent = lines[i];
          line.className = 'highlight';
          lyricsBox.appendChild(line);
          lyricsBox.scrollTop = lyricsBox.scrollHeight;
          i++;
        }, 2500);
      } catch (e) {
        document.getElementById('lyrics').innerHTML = `<p>‚ö†Ô∏è No lyrics found for <b>${artist} - ${song}</b>.</p>`;
      }
    }
  </script>
</body>
</html>
